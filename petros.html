<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гори Карпат</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2b3a42;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #445760;
      padding: 10px;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .image {
      flex: 1;
      max-width: 50%;
    }
    .image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .info {
      flex: 2;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .info a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #2b3a42;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
    }
    .info a:hover {
      background-color: #445760;
    }
  </style>
</head>
<body>
<header>
  <h1>Гори Карпат</h1>
</header>

<div class="content">
  <div class="image">
    <img src="petros.png" alt="Гора Петрос">
  </div>
  <div class="info">
    <h2>Гора Петрос</h2>
    <p>Пе́трос — гора в Українських Карпатах, у Рахівському районі Закарпатської області. Одна з найвищих вершин гірського масиву Чорногора. Популярний об'єкт пішохідного туризму.</p>
    <a href="index.html">Назад до головної</a>
  </div>
</div>
</body>
</html>
